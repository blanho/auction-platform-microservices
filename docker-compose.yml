services:
  redis:
    image: redis:7-alpine
    container_name: shared-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    expose:
      - "6379"

    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - microservices

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: shared-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    expose:
      - "5672"
      - "15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices

  postgres:
    image: postgres:16
    container_name: shared-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices

  auction-api:
    build:
      context: .
      dockerfile: AuctionService/API/Dockerfile
      target: final
    container_name: auction-api
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=auction_db;Username=postgres;Password=postgres123
      ConnectionStrings__Redis: redis:6379
      RabbitMQ__Host: rabbitmq
      RabbitMQ__Username: guest
      RabbitMQ__Password: guest
      BidService__GrpcUrl: http://bid-api:8080
      Logging__LogLevel__Default: Information
      Logging__LogLevel__Microsoft.AspNetCore: Warning
    ports:
      - "5000:8080"
    volumes:
      - auction_api_logs:/app/logs
    depends_on:
      - postgres
      - redis
      - rabbitmq
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - microservices

  search-mongo:
    image: mongo:7
    container_name: search-mongo
    restart: unless-stopped
    ports:
      - "27018:27017"
    volumes:
      - search_mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand({ ping: 1 })"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices

  search-api:
    build:
      context: .
      dockerfile: SearchService/API/Dockerfile
      target: final
    container_name: search-api
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      MongoDb__ConnectionString: mongodb://search-mongo:27017
      MongoDb__DatabaseName: search_db
      MongoDb__CollectionName: SearchItems
      ConnectionStrings__Redis: redis:6379
      RabbitMQ__Host: rabbitmq
      RabbitMQ__Username: guest
      RabbitMQ__Password: guest
      Logging__LogLevel__Default: Information
      Logging__LogLevel__Microsoft.AspNetCore: Warning
    ports:
      - "5001:8080"
    volumes:
      - search_api_logs:/app/logs
    depends_on:
      - search-mongo
      - redis
      - rabbitmq
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - microservices

  bid-api:
    build:
      context: .
      dockerfile: BidService/API/Dockerfile
      target: final
    container_name: bid-api
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=bid_db;Username=postgres;Password=postgres123
      RabbitMQ__Host: rabbitmq
      RabbitMQ__Username: guest
      RabbitMQ__Password: guest
      Identity__Authority: http://identity-service:5001
      Kestrel__EndpointDefaults__Protocols: Http1AndHttp2
      Logging__LogLevel__Default: Information
      Logging__LogLevel__Microsoft.AspNetCore: Warning
    ports:
      - "5003:8080"
    volumes:
      - bid_api_logs:/app/logs
    depends_on:
      - postgres
      - rabbitmq
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - microservices

  notification-api:
    build:
      context: .
      dockerfile: NotificationService/API/Dockerfile
      target: final
    container_name: notification-api
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=notification_db;Username=postgres;Password=postgres123
      RabbitMQ__Host: rabbitmq
      RabbitMQ__Username: guest
      RabbitMQ__Password: guest
      Identity__Authority: http://identity-service:5001
      Logging__LogLevel__Default: Information
      Logging__LogLevel__Microsoft.AspNetCore: Warning
    ports:
      - "5004:8080"
    volumes:
      - notification_api_logs:/app/logs
    depends_on:
      - postgres
      - rabbitmq
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - microservices

  identity-service:
    build:
      context: .
      dockerfile: IdentityService/Dockerfile
      target: final
    container_name: identity-service
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:5001
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=identity_db;Username=postgres;Password=postgres123
      Logging__LogLevel__Default: Information
      Logging__LogLevel__Microsoft.AspNetCore: Warning
    ports:
      - "5002:5001"
    depends_on:
      - postgres
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "http://localhost:5001/.well-known/openid-configuration"
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - microservices

  gateway:
    build:
      context: .
      dockerfile: GatewayService/Dockerfile
      target: final
    container_name: gateway
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      Identity__Authority: http://identity-service:5001
      Logging__LogLevel__Default: Information
      Logging__LogLevel__Microsoft.AspNetCore: Warning
      Logging__LogLevel__Yarp: Information
    ports:
      - "6001:8080"
    depends_on:
      - identity-service
      - auction-api
      - search-api
      - bid-api
      - notification-api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - microservices

  web:
    build:
      context: ./Web
      dockerfile: Dockerfile
    container_name: web
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_GATEWAY_URL: http://gateway:8080
      NEXT_PUBLIC_IDENTITY_URL: http://identity-service:5001
      NEXT_PUBLIC_AUCTION_API_URL: http://gateway:8080/auction
      NEXT_PUBLIC_SEARCH_API_URL: http://gateway:8080/search
      NEXT_PUBLIC_ENABLE_DEVTOOLS: "true"
    ports:
      - "3000:3000"
    depends_on:
      - gateway
    networks:
      - microservices
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  auction_api_logs:
    driver: local
  search_mongo_data:
    driver: local
  search_postgres_data:
    driver: local
  search_api_logs:
    driver: local
  bid_api_logs:
    driver: local
  notification_api_logs:
    driver: local
  identity_logs:
    driver: local
  gateway_logs:
    driver: local

networks:
  microservices:
    driver: bridge
