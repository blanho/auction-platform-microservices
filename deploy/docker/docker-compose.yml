# ==============================================================================
# Docker Compose - Development Environment
# ==============================================================================
# Usage: docker-compose -f deploy/docker/docker-compose.yml up -d
# ==============================================================================

name: auction-platform

services:
  # ============================================================================
  # Infrastructure Services
  # ============================================================================
  
  postgres:
    image: postgres:16-alpine
    container_name: auction-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      POSTGRES_MULTIPLE_DATABASES: auction_db,bid_db,payment_db,notification_db,storage_db,identity_db,analytics_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auction-network

  redis:
    image: redis:7-alpine
    container_name: auction-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - auction-network

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: auction-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-guest}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auction-network

  # ============================================================================
  # Application Services
  # ============================================================================

  gateway:
    build:
      context: ../..
      dockerfile: src/Gateway/Gateway.Api/Dockerfile
    container_name: auction-gateway
    restart: unless-stopped
    ports:
      - "6001:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ReverseProxy__Clusters__auction__Destinations__destination1__Address: http://auction-api:8080
      ReverseProxy__Clusters__bidding__Destinations__destination1__Address: http://bidding-api:8080
      ReverseProxy__Clusters__payment__Destinations__destination1__Address: http://payment-api:8080
      ReverseProxy__Clusters__notification__Destinations__destination1__Address: http://notification-api:8080
      ReverseProxy__Clusters__storage__Destinations__destination1__Address: http://storage-api:8080
      ReverseProxy__Clusters__identity__Destinations__destination1__Address: http://identity-api:8080
      ReverseProxy__Clusters__analytics__Destinations__destination1__Address: http://analytics-api:8080
    depends_on:
      auction-api:
        condition: service_healthy
      bidding-api:
        condition: service_healthy
      identity-api:
        condition: service_healthy
    networks:
      - auction-network

  auction-api:
    build:
      context: ../..
      dockerfile: src/Services/Auction/Auction.Api/Dockerfile
    container_name: auction-api
    restart: unless-stopped
    ports:
      - "5002:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=auction_db;Username=postgres;Password=postgres123
      ConnectionStrings__Redis: redis:6379
      RabbitMQ__Host: rabbitmq
      RabbitMQ__Username: guest
      RabbitMQ__Password: guest
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - auction-network

  bidding-api:
    build:
      context: ../..
      dockerfile: src/Services/Bidding/Bidding.Api/Dockerfile
    container_name: bidding-api
    restart: unless-stopped
    ports:
      - "5003:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=bid_db;Username=postgres;Password=postgres123
      ConnectionStrings__Redis: redis:6379
      RabbitMQ__Host: rabbitmq
      RabbitMQ__Username: guest
      RabbitMQ__Password: guest
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - auction-network

  payment-api:
    build:
      context: ../..
      dockerfile: src/Services/Payment/Payment.Api/Dockerfile
    container_name: payment-api
    restart: unless-stopped
    ports:
      - "5004:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=payment_db;Username=postgres;Password=postgres123
      ConnectionStrings__Redis: redis:6379
      RabbitMQ__Host: rabbitmq
      RabbitMQ__Username: guest
      RabbitMQ__Password: guest
      Stripe__SecretKey: ${STRIPE_SECRET_KEY:-sk_test_xxx}
      Stripe__WebhookSecret: ${STRIPE_WEBHOOK_SECRET:-whsec_xxx}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - auction-network

  notification-api:
    build:
      context: ../..
      dockerfile: src/Services/Notification/Notification.Api/Dockerfile
    container_name: notification-api
    restart: unless-stopped
    ports:
      - "5005:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=notification_db;Username=postgres;Password=postgres123
      ConnectionStrings__Redis: redis:6379
      RabbitMQ__Host: rabbitmq
      RabbitMQ__Username: guest
      RabbitMQ__Password: guest
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - auction-network

  storage-api:
    build:
      context: ../..
      dockerfile: src/Services/Storage/Storage.Api/Dockerfile
    container_name: storage-api
    restart: unless-stopped
    ports:
      - "5006:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=storage_db;Username=postgres;Password=postgres123
      ConnectionStrings__Redis: redis:6379
      RabbitMQ__Host: rabbitmq
      RabbitMQ__Username: guest
      RabbitMQ__Password: guest
      Azure__Storage__ConnectionString: ${AZURE_STORAGE_CONNECTION:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - auction-network

  identity-api:
    build:
      context: ../..
      dockerfile: src/Services/Identity/Identity.Api/Dockerfile
    container_name: identity-api
    restart: unless-stopped
    ports:
      - "5001:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=identity_db;Username=postgres;Password=postgres123
      ConnectionStrings__Redis: redis:6379
      RabbitMQ__Host: rabbitmq
      RabbitMQ__Username: guest
      RabbitMQ__Password: guest
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - auction-network

  analytics-api:
    build:
      context: ../..
      dockerfile: src/Services/Analytics/Analytics.Api/Dockerfile
    container_name: analytics-api
    restart: unless-stopped
    ports:
      - "5007:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=analytics_db;Username=postgres;Password=postgres123
      ConnectionStrings__Redis: redis:6379
      RabbitMQ__Host: rabbitmq
      RabbitMQ__Username: guest
      RabbitMQ__Password: guest
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - auction-network

# ==============================================================================
# Volumes
# ==============================================================================

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local

# ==============================================================================
# Networks
# ==============================================================================

networks:
  auction-network:
    driver: bridge
