# ==============================================================================
# Secrets - Base Template (values should be overridden per environment)
# ==============================================================================
# WARNING: Do not commit real secrets. Use sealed-secrets or external-secrets.
# ==============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: auction-platform-secrets
  namespace: auction-platform
type: Opaque
stringData:
  # Database
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "CHANGE_ME_IN_OVERLAY"
  
  # Redis
  REDIS_PASSWORD: "CHANGE_ME_IN_OVERLAY"
  
  # RabbitMQ
  RABBITMQ_USER: "guest"
  RABBITMQ_PASSWORD: "CHANGE_ME_IN_OVERLAY"
  
  # JWT
  JWT_SECRET: "CHANGE_ME_IN_OVERLAY_MIN_32_CHARS"
  
  # Stripe
  STRIPE_SECRET_KEY: "CHANGE_ME_IN_OVERLAY"
  STRIPE_WEBHOOK_SECRET: "CHANGE_ME_IN_OVERLAY"
---
apiVersion: v1
kind: Secret
metadata:
  name: identity-signing-keys
  namespace: auction-platform
type: Opaque
data:
  # Add your identity signing keys here (base64 encoded)
