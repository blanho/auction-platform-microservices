apiVersion: v1
kind: ConfigMap
metadata:
  name: auction-platform-config
  namespace: auction-platform
data:
  ASPNETCORE_ENVIRONMENT: "Production"
  
  # Database
  POSTGRES_HOST: "postgres"
  POSTGRES_PORT: "5432"
  
  # Redis
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  
  # RabbitMQ
  RABBITMQ_HOST: "rabbitmq"
  RABBITMQ_PORT: "5672"
  
  # Logging & Observability
  ELASTICSEARCH_URL: "http://elasticsearch:9200"
  OTLP_ENDPOINT: "http://jaeger:4317"
  SEQ_URL: "http://seq:5341"
  
  # Logging Configuration
  Logging__MinimumLevel: "Warning"
  Logging__EnableConsole: "true"
  Logging__UseJsonFormat: "true"
  Logging__Elasticsearch__Enabled: "true"
  Logging__Elasticsearch__Url: "http://elasticsearch:9200"
  
  # Service URLs (internal)
  AUCTION_SERVICE_URL: "http://auction-api:80"
  BIDDING_SERVICE_URL: "http://bidding-api:80"
  PAYMENT_SERVICE_URL: "http://payment-api:80"
  NOTIFICATION_SERVICE_URL: "http://notification-api:80"
  IDENTITY_SERVICE_URL: "http://identity-api:80"
  ANALYTICS_SERVICE_URL: "http://analytics-api:80"
  SEARCH_SERVICE_URL: "http://search-api:80"
  STORAGE_SERVICE_URL: "http://storage-api:80"
  JOB_SERVICE_URL: "http://job-api:80"
