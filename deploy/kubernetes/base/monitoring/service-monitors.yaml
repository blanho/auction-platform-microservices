apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: auction-platform-services
  namespace: auction-platform
  labels:
    app.kubernetes.io/part-of: auction-platform
    release: prometheus
spec:
  selector:
    matchLabels:
      tier: backend
  namespaceSelector:
    matchNames:
      - auction-platform
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: auction-platform-gateway
  namespace: auction-platform
  labels:
    app.kubernetes.io/part-of: auction-platform
    release: prometheus
spec:
  selector:
    matchLabels:
      app: gateway-api
  namespaceSelector:
    matchNames:
      - auction-platform
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
      scrapeTimeout: 5s
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: auction-platform-alerts
  namespace: auction-platform
  labels:
    release: prometheus
spec:
  groups:
    - name: auction-platform.rules
      rules:
        - alert: HighErrorRate
          expr: |
            sum(rate(http_requests_total{job=~"auction-.*",status=~"5.."}[5m])) 
            / sum(rate(http_requests_total{job=~"auction-.*"}[5m])) > 0.05
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: High error rate detected
            description: "Error rate is {{ $value | humanizePercentage }} for auction services"
        
        - alert: HighLatency
          expr: |
            histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{job=~"auction-.*"}[5m])) by (le, job)) > 1
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: High latency detected
            description: "P95 latency is {{ $value }}s for {{ $labels.job }}"
        
        - alert: PodNotReady
          expr: |
            kube_pod_status_ready{namespace="auction-platform", condition="true"} == 0
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: Pod not ready
            description: "Pod {{ $labels.pod }} has been not ready for 5 minutes"
        
        - alert: HighMemoryUsage
          expr: |
            container_memory_usage_bytes{namespace="auction-platform"} 
            / container_spec_memory_limit_bytes{namespace="auction-platform"} > 0.9
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: High memory usage
            description: "Container {{ $labels.container }} is using {{ $value | humanizePercentage }} of memory limit"
        
        - alert: DatabaseConnectionPoolExhausted
          expr: |
            sum(npgsql_connection_pool_active_connections) 
            / sum(npgsql_connection_pool_max_pool_size) > 0.9
          for: 2m
          labels:
            severity: critical
          annotations:
            summary: Database connection pool nearly exhausted
            description: "Connection pool is at {{ $value | humanizePercentage }} capacity"
        
        - alert: RabbitMQQueueBacklog
          expr: |
            rabbitmq_queue_messages > 10000
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: RabbitMQ queue backlog
            description: "Queue {{ $labels.queue }} has {{ $value }} pending messages"
