version: 2
updates:
  # .NET dependencies
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      microsoft:
        patterns:
          - "Microsoft.*"
          - "System.*"
      aspnet:
        patterns:
          - "Microsoft.AspNetCore.*"
      efcore:
        patterns:
          - "Microsoft.EntityFrameworkCore*"
      testing:
        patterns:
          - "xunit*"
          - "Moq*"
          - "FluentAssertions*"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # Docker
  - package-ecosystem: "docker"
    directory: "/src/Services/Identity/Identity.Api"
    schedule:
      interval: "weekly"
  - package-ecosystem: "docker"
    directory: "/src/Services/Auction/Auction.Api"
    schedule:
      interval: "weekly"
  - package-ecosystem: "docker"
    directory: "/src/Services/Bidding/Bidding.Api"
    schedule:
      interval: "weekly"
  - package-ecosystem: "docker"
    directory: "/src/Services/Payment/Payment.Api"
    schedule:
      interval: "weekly"

  # npm (frontend)
  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    groups:
      react:
        patterns:
          - "react*"
          - "@types/react*"
      dev-dependencies:
        dependency-type: "development"
